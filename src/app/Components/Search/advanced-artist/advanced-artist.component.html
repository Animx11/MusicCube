<h5>Find artist who:</h5>

<div class="advSrcElement">
  Played in band: <span *ngIf="band">{{band.bandName}}</span>
  <button (click)="resetBand()" *ngIf="band" class="advReset">Clear</button>
  <app-search-band (bandEvent)="bandEvent($event)"></app-search-band>
</div>

<div class="advSrcElement">
  Is from
  <span *ngIf="country && isFromCountry">{{country.countryName}}</span>
  <button *ngIf="country && isFromCountry" (click)="resetCountry()" class="advReset">Clear</button>
  <span *ngIf="city && isFromCity">{{city.cityName}}</span>
  <button *ngIf="city && isFromCity" (click)="resetCity()" class="advReset">Clear</button>
  <form>
    <select #isFrom (change)="toggleIsFrom(isFrom.value)">
      <option value="city">city</option>
      <option value="country">country</option>
    </select>
  </form>
  <app-search-country *ngIf="isFromCountry" (countryEvent)="countryEvent($event)"></app-search-country>
  <app-search-city *ngIf="isFromCity" (cityEvent)="cityEvent($event)"></app-search-city>
</div>

<div class="advSrcElement">
  Played on instrument: <span *ngIf="instrument">{{instrument.instrumentName}}</span>
  <button (click)="resetInstrument()" *ngIf="instrument">Clear</button>
  <app-search-instrument (instrumentEvent)="instrumentEvent($event)"></app-search-instrument>
</div>

<button (click)="search()">Search</button>
