<table *ngIf="songRatingDtos && songRatingDtos.length">
  <thead>
  <tr>
    <th>
      Song
    </th>
    <th>
      Average rate
    </th>
    <th>
      Times rated
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dto of songRatingDtos">
    <td>
      <a routerLink="/song/{{dto.song.id}}">{{dto.song.songName}}</a>
    </td>
    <td>
      {{dto.avgRating}}
    </td>
    <td>
      {{dto.ratedCount}}
    </td>
  </tr>
  </tbody>
</table>
