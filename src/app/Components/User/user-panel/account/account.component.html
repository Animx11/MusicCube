<div id = "centerDiv">
    <div id = "head">Account Settings</div>
    <br>
    <form id = "profileForm">
      <div class = "separateDiv">
        <div class = "textSeparateDiv"><i>Username</i><br></div>
        <input type = "text" name = "userName" [(ngModel)]="userName" class = "inputText" >
      </div><br>
      <div class = "separateDiv">
          <button (click)="changeUsername()">Change Username</button>
      </div><br>
      <div class = "separateDiv">
          <div class = "textSeparateDiv"><i>Email</i><br></div>
          <input type = "text" name = "newEmail" [(ngModel)]="newEmail" class = "inputText" >
        </div><br>
        <div class = "separateDiv">
            <button (click)="changeEmail()">Change Email</button>
        </div><br>
      <div class = "separateDiv">
          <div class = "textSeparateDiv"><i>Old Password</i><br></div>
        <input type = "password" name = "oldPassword" class = "inputText" [(ngModel)]="oldPassword">
      </div><br>
      <div class = "separateDiv">
          <div class = "textSeparateDiv"><i>New Password</i><br></div>
        <input type = "password" name = "newPassword" class = "inputText" [(ngModel)]="newPassword">
      </div><br>
      <div class = "separateDiv">
          <div class = "textSeparateDiv"><i>Repeat Password</i><br></div>
        <input type = "password" name = "repeatPassword" class = "inputText" [(ngModel)]="repeatPassword">
    </div><br>
    <div class = "separateDiv">
      <button (click)="changePassword()">Change Password</button>
    </div>
    </form>
  </div>
