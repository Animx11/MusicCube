<div class="add">
  <input [(ngModel)]="songName" placeholder="song name" /><br />
  <input
    [(ngModel)]="songLengthSeconds"
    placeholder="length in seconds"
  /><br />

  <div *ngIf="song.band">Band: {{ song.band.bandName }}<br /></div>
  <app-search-band (bandEvent)="bandEventHander($event)"></app-search-band
  ><br />

  <div *ngIf="song.album">Album: {{ song.album.albumName }}<br /></div>
  <app-search-album (albumEvent)="albumEventHander($event)"></app-search-album
  ><br />

  <div *ngIf="song.genre">Genre: {{ song.genre.genreName }}<br /></div>
  <app-search-genre (genreEvent)="genreEventHander($event)"></app-search-genre
  ><br />

  <button (click)="addSong()">Add song</button>
</div>

<div class="add">
  <ul *ngIf="albumsSelected">
    <li *ngFor="let album of albumList" (click)="addAlbum(album)">
      {{ album.albumName }}
    </li>
  </ul>

  <ul *ngIf="bandsSelected">
    <li *ngFor="let band of bandList" (click)="addBand(band)">
      {{ band.bandName }}
    </li>
  </ul>

  <ul *ngIf="genresSelected">
    <li *ngFor="let genre of genreList" (click)="addGenre(genre)">
      {{ genre.genreName }}
    </li>
  </ul>
</div>
