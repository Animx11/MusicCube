<div *ngIf="song" class="contentDisplay">
  <h4>{{song.songName}}</h4>
  <h5>Song<span *ngIf="song.band"> by <a routerLink="/band/{{song.band.id}}">{{song.band.bandName}}</a></span></h5>
  <div *ngIf="song.album">Album: <a routerLink="/album/{{song.album.id}}">{{song.album.albumName}}</a></div>
  <div *ngIf="song.genre">Genre: <a routerLink="/genre/{{song.genre.id}}">{{song.genre.genreName | titlecase}}</a></div>
  <div *ngIf="song.songLengthSeconds">Length: {{song.songLengthSeconds | secondsToString}} </div>
  <div *ngIf = "isLogged">Favorite: <input type = "checkbox" name = "isFavorite" [(ngModel)]="isFavorite" (click) = "toFavorite()" /></div>
  <div *ngIf = "isLogged">Score: 
      <select id = "selectOption" name = "selectOption" [(ngModel)]="selectOption" (change) = "setScore()">
          <option value="0">Select score</option>
          <option value="1">1 Appalling</option>
          <option value="2">2 Horrible</option>
          <option value="3">3 Very Bad</option>
          <option value="4">4 Bad</option>
          <option value="5">5 Average</option>
          <option value="6">6 Fine</option>
          <option value="7">7 Good</option>
          <option value="8">8 Very Good</option>
          <option value="9">9 Great</option>
          <option value="10" >10 Masterpiece</option>
        </select>
  </div>

</div>
