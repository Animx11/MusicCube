<div *ngIf="song">
  <input [(ngModel)]="song.songName" placeholder="{{song.songName}}" /> <br />
  <input
    [(ngModel)]="song.songLengthSeconds"
    placeholder="{{song.songLengthSeconds}}"
  />
  <br />
  <button (click)="save()">Save Changes</button>
  <button (click)="delete()">Delete</button>
</div>
