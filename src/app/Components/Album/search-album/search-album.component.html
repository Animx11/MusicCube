<button (click)="toggleSearch()">Search in albums</button>
<div *ngIf="searchOn">
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
  <div id="list">
    <ul>
      <li *ngFor="let album of (albums$ | async)" (click)="onSelect(album)">
        {{ album.albumName }}
      </li>
    </ul>
  </div>
</div>
