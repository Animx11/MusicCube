<div>
  <button (click)="toggleSearch()">Search in albums</button>
  <button (click)="getAll()">Get all albums</button><br />
  <input
    *ngIf="searchOn"
    #searchBox
    id="searchBox"
    (input)="search(searchBox.value)"
    placeholder="Start typing to search..."
  />
  <div id="list">
    <ul>
      <li *ngFor="let album of (albums$ | async)" (click)="onSelect(album)">
        {{ album.albumName }}
      </li>
    </ul>
  </div>
</div>
