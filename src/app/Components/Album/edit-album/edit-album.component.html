<div id="CRUD">
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
</div>
<div id="list">
  <ul>
    <li *ngFor="let album of (albums$ | async)" (click)="onSelect(album)">
      <h3>{{ album.albumName }}</h3>
      Released {{ album.releaseDate.slice(0, 10) }}<br />Company
      {{ album.company }}
    </li>
  </ul>
</div>
<div id="editor">
  <app-edit-album-details [album]="selectedAlbum"></app-edit-album-details>
</div>
