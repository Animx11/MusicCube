<div *ngIf="artist" class="contentDisplay">
  <h4>{{artist.stageName}}</h4>
  <h5>{{artist.firstNames}} {{artist.lastName}}</h5>
  Born {{artist.birthDate | date:'d MMMM yyyy'}}
  <h5>Bands:</h5>
  <ul>
    <li *ngFor="let band of bands" >
      <a routerLink="/band/{{band.band.id}}">{{band.band.bandName}}</a> {{band.yearsActive}}
    </li>
  </ul>
</div>
