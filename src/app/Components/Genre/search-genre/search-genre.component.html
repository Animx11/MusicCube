<button (click)="toggleSearch()">Search in genres</button>
<div *ngIf="searchOn">
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
  <div id="list">
    <ul>
      <li *ngFor="let genre of (genres$ | async)" (click)="onSelect(genre)">
        {{ genre.genreName }}
      </li>
    </ul>
  </div>
</div>
