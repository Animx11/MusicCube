<button (click)="toggleSearch()">Search people</button>
<div *ngIf="searchOn">
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
  <div id="list">
    <ul>
      <li *ngFor="let person of (persons$ | async)" (click)="onSelect(person)">
        {{ person.lastName }}
      </li>
    </ul>
  </div>
</div>
