<div id="CRUD">
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
</div>
<div id="list">
  <ul>
    <li
      *ngFor="let localization of (localizations$ | async)"
      (click)="onSelect(localization)"
    >
      {{ localization.country }} {{ localization.city }}
      {{ localization.address }}
    </li>
  </ul>
</div>
<div id="editor">
  <app-edit-localization-details
    [localization]="selectedLocalization"
  ></app-edit-localization-details>
</div>
