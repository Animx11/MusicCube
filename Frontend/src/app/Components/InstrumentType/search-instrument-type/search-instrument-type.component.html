<div>
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" placeholder="Start typing to search..."/>
</div>
<div class="listDisplay">
  <ul>
    <li *ngFor="let instrumentType of (instrumentTypes$ | async)" (click)="onSelect(instrumentType)">
      {{ instrumentType.instrumentTypeName }}
    </li>
  </ul>
</div>
