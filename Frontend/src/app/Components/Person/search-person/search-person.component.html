
<div>
  <input #searchBox id="searchBox" (input)="search(searchBox.value)" placeholder="Start typing to search..." />
  <div class="listDisplay">
    <ul>
      <li *ngFor="let person of (persons$ | async)" (click)="onSelect(person)">
          {{ person.firstNames }} {{ person.lastName }}
      </li>
    </ul>
  </div>
</div>
